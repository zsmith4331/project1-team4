<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Location Hub</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!--local style sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="initial">
      <div class="jumbotron flex-grow-0 flex-shrink-1">
        <h1 class="display-4 text-center">Welcome to Location Hub!</h1>
        <p class="lead text-center">
          This is a simple website you can use to search for useful information
          about cities!
        </p>
        <hr class="my-4" />
        <p class="text-center">Enter a city and state below to start!</p>
        <div class="container">
          <div class="row h-100 row align-items-center">
            <div class="col">
              <div class="input-group">
                <input
                  id="search"
                  type="text"
                  class="form-control"
                  placeholder="Enter a city name..."
                  style="margin-right: 15px; margin-left: 15px"
                />
              </div>

              <div class="form-group">
                <label for="state" class="col-sm control-label"></label>
                <div class="col-sm">
                  <select class="form-control" id="state" name="state">
                    <option data-value="">Select a state</option>
                    <option data-value="AK">Alaska</option>
                    <option data-value="AL">Alabama</option>
                    <option data-value="AR">Arkansas</option>
                    <option data-value="AZ">Arizona</option>
                    <option data-value="CA">California</option>
                    <option data-value="CO">Colorado</option>
                    <option data-value="CT">Connecticut</option>
                    <option data-value="DC">District of Columbia</option>
                    <option data-value="DE">Delaware</option>
                    <option data-value="FL">Florida</option>
                    <option data-value="GA">Georgia</option>
                    <option data-value="HI">Hawaii</option>
                    <option data-value="IA">Iowa</option>
                    <option data-value="ID">Idaho</option>
                    <option data-value="IL">Illinois</option>
                    <option data-value="IN">Indiana</option>
                    <option data-value="KS">Kansas</option>
                    <option data-value="KY">Kentucky</option>
                    <option data-value="LA">Louisiana</option>
                    <option data-value="MA">Massachusetts</option>
                    <option data-value="MD">Maryland</option>
                    <option data-value="ME">Maine</option>
                    <option data-value="MI">Michigan</option>
                    <option data-value="MN">Minnesota</option>
                    <option data-value="MO">Missouri</option>
                    <option data-value="MS">Mississippi</option>
                    <option data-value="MT">Montana</option>
                    <option data-value="NC">North Carolina</option>
                    <option data-value="ND">North Dakota</option>
                    <option data-value="NE">Nebraska</option>
                    <option data-value="NH">New Hampshire</option>
                    <option data-value="NJ">New Jersey</option>
                    <option data-value="NM">New Mexico</option>
                    <option data-value="NV">Nevada</option>
                    <option data-value="NY">New York</option>
                    <option data-value="OH">Ohio</option>
                    <option data-value="OK">Oklahoma</option>
                    <option data-value="OR">Oregon</option>
                    <option data-value="PA">Pennsylvania</option>
                    <option data-value="PR">Puerto Rico</option>
                    <option data-value="RI">Rhode Island</option>
                    <option data-value="SC">South Carolina</option>
                    <option data-value="SD">South Dakota</option>
                    <option data-value="TN">Tennessee</option>
                    <option data-value="TX">Texas</option>
                    <option data-value="UT">Utah</option>
                    <option data-value="VA">Virginia</option>
                    <option data-value="VT">Vermont</option>
                    <option data-value="WA">Washington</option>
                    <option data-value="WI">Wisconsin</option>
                    <option data-value="WV">West Virginia</option>
                    <option data-value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
              <button
                class="btn btn-outline-secondary container-fluid fas fa-search btn-dark"
                type="button"
                id="button"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Initial Search Bar and Button-->

    <div class="container hidden" id="widgets">
        <div><h1>Welcome to <span id="welcomeC"></span>,<span id="welcomeS"></span></h1></div>
        
          <h2
            id="welcomeTo"
            style="font-size: 70px; text-align: center;"
          ></h2>
         <div class = "row">
            <div class="col-md text-center">
              <h2>Weather</h2>
              <div id="city"></div>
              <div id="temp"></div>
              <div id="humidity"></div>
              <div id="wind"></div>
              <div id="UV"></div>
              <img id="wicon" class="place" src="" alt="Weather icon" />
            </div>
         
         
            <div class="col-md text-center">
              <h2>Covid Update</h2>
              <div id="posIncr">aaaaaa</div>
              <div id="posCase">aaaa</div>
              <div id="hos">aaa</div>
              <div id="death">aaaa</div>
              <div id="deathInc">aaa</div>
              <img id="cicon" class="place" src="" alt="Covid icon" />
            </div>
          
         
            <div class="col-md text-center">
              <h2>Restaurants</h2>

              <div id="rest1Name"></div>
              <div id="rest1Cuisine"></div>
              <div id="rest1Rating"></div>
              <a href="" id="rest1Menu"></a>
              <hr>

              <div id="rest2Name"></div>
              <div id="rest2Cuisine"></div>
              <div id="rest2Rating"></div>
              <a href="" id="rest2Menu"></a>
              <hr>

              <div id="rest3Name"></div>
              <div id="rest3Cuisine"></div>
              <div id="rest3Rating"></div>
              <a href="" id="rest3Menu"></a>
            
          </div>
        </div>
          <div class= "row">
            <div class="col-md">
            <div class="jumbotron flex-grow-0 flex-shrink-1">
              <button
                class="btn btn-outline-secondary container-fluid btn-dark text-white"
                type="button"
                id="reset"
              >
                Return to Location Hub
              </button>

              <button
                class="btn btn-outline-secondary container-fluid btn-dark text-white"
                type="button"
                id="clear"
              >
                Clear Searched Cities
              </button>
              <!-- <button id="clear">Clear Button:</button> -->

              <div id="cityCon" class="jumbotron container-fluid space">
                <h2>Previously Searched Cities</h2>
                <div class="text-center" id="cityList"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="weather.js"></script>
    <script src="covid.js"></script>
    <script src="zomato.js"></script>
    <script src="script.js"></script>
  </body>
</html>

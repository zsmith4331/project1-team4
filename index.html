<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Location Hub</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--local style sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container align-items-center" id="initial">
      <div class="jumbotron flex-grow-0 flex-shrink-1">
        <h1 class="display-4 text-center">Welcome to Location Hub!</h1>
        <p class="lead text-center">
          This is a simple website you can use to search for useful information
          about cities!
        </p>
        <hr class="my-4" />
        <p class="text-center">Enter a city and state below to start!</p>
        <div class="container">
          <div class="row h-100 row align-items-center">
            <div class="col">
              <div class="input-group">
                <input
                  id="search"
                  type="text"
                  class="form-control"
                  placeholder="Enter a city name..."
                />
              </div>
              <div class="form-group">
                <label for="state" class="col-sm control-label"></label>
                <div class="col-sm">
                  <select class="form-control" id="state" name="state">
                    <option value="">Select a state</option>
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DC">District of Columbia</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
              <button
                class="btn btn-outline-secondary container-fluid fas fa-search btn-dark"
                type="button"
                id="button"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Initial Search Bar and Button-->

    <div class="container hidden" id="widgets">
      <div class="row">
        <div class="jumbotron m">
          <div class="col-md">
            <h2>Weather</h2>
            <div id="city"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <div id="UV"></div>
            <img id="wicon" class="place" src="" alt="Weather icon" />
          </div>
        </div>
        <div class="jumbotron m"><div class="col-md">aaaaaaaaaaa</div></div>
        <div class="jumbotron m"><div class="col-md">aaaaaaaaaaa</div></div>
        <button
          class="btn btn-outline-secondary container-fluid btn-light"
          type="button"
          id="reset"
        >
          Return to Location Hub
        </button>
        <div class="jumbotron container-fluid space">
          <h2>Previously Searched Cities</h2>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="weather.js"></script>
    <script src="script.js"></script>
    <script src="covid.js"></script>
  </body>
</html>
